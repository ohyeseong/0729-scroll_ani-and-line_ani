<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.7.1.js"></script>
    <script lang="java">
        $(document).ready(function(){
            // addClass나 removeClass의 경우 
            // ("")안에 .을 붙이지 않고 클레스명을 직접 입력해줘야 함

            // $()안에 ""를 붙이지 않는 경우는 window나 this, document가 있다

            // 대상을 찾을때 .eq(인덱스번호 또는 변수), .siblings(대상), .prev(대상), .next(대상), 
            // .parent(대상),  .find(대상)등이 있다 

            // if는 if(조건){적용할 값}else{적용할 값}가 일반적이고 추가적으로 조건을 붙일경우 
            // else가 아니라 else if(다른 조건){적용할 값}로 해서 추가해야 한다

            // each함수는 .each(function(변수 n등등){적용할 값})식으로 적어줘야 한다

            // 기능은 대표적으로 click, hover, mouseover등이 있다

            // hover는 .hover(function(){마우스가 영역에 들어왔을때 효과}, function(){마우스가 영역을 벗어났을때 효과})

            // 결과로 보여지는 기능은 show, hide, fade, slide, toggle등이 대표이다

            // 식이 복잡할 경우 var 변수 또는 식 = 복잡식으로 해서 먼저 지정하고 사용할수도 있다

            // 만든식이 제대로 적용되는지 확인하고 싶을때는 console.log(변수나 식)로 적어주면 f12 콘솔창에서 확인 가능하다

            // slide Down과 slide up의 기능에는 .stop()을 걸어줘야 한다(스텍결과 방지)
            
            // 슬라이드 이미지에는 주로 일정시간주기로 계속 반복하는 
            // setInterval(function(){}, 시간)을 사용하고
            // 이미지가 배치되는 효과에는 주로 일정시간 주기로 한번만 실행하는 
            // setTimeout(function(){}, 시간) 사용한다

            // 슬라이드 이미지에는 앞에 요소를 뒤로 빼주는 append 기능이나 
            // 뒤에 요소를 앞에 추가해주는 prepend 기능이 사용되는데 주의할점은 슬라이드 이미지에서는
            // 슬라이드 요소의 부모가 이동되는게 보통인데 append나 prepend 기능에 추가로 부모의 위치를
            // 원레위치로 돌려주기 위해 css도 같이 수정해줘야 자연스럽게 슬라이드 되어진다

            // slick이나 fullpage 기능은 인터넷에서 다운받아 외부링크로 사용가능하다

            // slick에서는 true나 false로 기능을 추가하거나 없애는게 가능하고 $(slick을 줄 대상).slick({})으로 쓰며
            // 기능에는 대표적으로 autoplay, dots, arrows, slidesToShow, slidesToScroll, fade가 있다

            // slick의 경우 css나 js에서 반드시 쓰여지는 클레스명이 따로 있는데 주로 
            // .내가지은 클레스명 .slick-slide,
            // .내가지은 클레스명 .slick-slide a,
            // .내가지은 클레스명 .slick-slide a img,
            // .내가지은 클레스명 .slick-dots,
            // .내가지은 클레스명 .slick-dots li,
            // .내가지은 클레스명 .slick-dots li button,
            // .내가지은 클레스명 .slick-dots li.slick-active button,
            // .내가지은 클레스명 .slick-arrow,
            // .내가지은 클레스명 .slick-prev,
            // .내가지은 클레스명 .slick-next,
            // 등이 있다

            // fullpage는 $(fullpage를 줄 대상).fullpage({})로 쓰고 slick처럼 true나 false로 기능을 추가하거나 없애는게
            // 가능하다 그리고 기능에는 navigation:, navigationTooltips: [""], menu: "", anchors: [""]가 대표적이며
            // fullpage가 적용되는 요소들에게는 section이라는 클레스명이 필수로 들어가야 한다

            // fullpage에서 옆으로 슬라이드 되는 영역을 넣고 싶다면 좌우로 슬라이드할 요소들에게는 
            // 클레스명 slide가 있어야 하며 기능에는 slideNavigation, slidesNavPosition가 있다
        })// jQuery

        $(window).scroll(function(){
            // 스크롤시 기능을 추가할경우에는 jQuery밖에 달아줘야 함
        })
    </script>
</head>
<body>
    
</body>
</html>
