<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script lang="java">
        $(document).ready(function(){
            $(".btn1").click(function(){
                $(".test1").text("hello"); // 글내용 바꾸기
            })

            $(".btn2").click(function(){
                $(".test2").html("<b>Hello Hi</b>"); // html 바꾸기
            })

            $(".btn3").click(function(){
                $("#test3").val("OH YE SEONG"); // 벨류값 바꾸기
            })
        })// jQuery
    </script>
</head>
<body>
    <p class="test1">this is a paragraph</p>
    <p class="test2">this is another</p>
    <p>name: <input type="text" id="test3" value="OH"></p>

    <button class="btn1">change text</button>
    <button class="btn2">change html</button>
    <button class="btn3">change value</button>
</body>
</html>
